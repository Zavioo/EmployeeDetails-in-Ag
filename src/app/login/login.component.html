<div class=" container my-5 d-flex flex-column justify-content-center align-items-center ">
    
        <h2 class=" text-center "> Login To View Employee Details </h2>
        <form class=" col-3 m-5 " (ngSubmit)="login()" >

            <div class="mb-3">

              <label for="exampleInputText" class="form-label">Username</label>
              <input type="text" [(ngModel)]="username" name="text" 
               class="form-control" id="exampleInputText" aria-describedby="emailHelp">
           
            </div>

            <div class="mb-3">

              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    
    
</div>
